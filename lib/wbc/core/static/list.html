<div class="row list-header">
    <form id="table-pager-search" class="search-form col-sm-6" ng-submit="search()">
        <div class="input-group">
            <input id="table-pager-search-input" placeholder="Einträge durchsuchen" type="text" class="form-control" ng-model="data.search">
            <a href="" class="input-group-addon" ng-click="search()">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </div>
    </form>

    <div class="col-sm-2">
        <ul class="pagination" class="search-form">
            <li><a href="" ng-click="reset()">Zurücksetzen</a></li>
        </ul>
    </div>

    <div class="col-sm-4">
        <p>{{data.count}} Einträge gefunden</p>
    </div>
</div>

<table class="table list-table">
    <thead>
        <tr>
            <th style="width: 10%;">Bezeichner</th>
            <th style="width: 40%;">Adresse</th>
            <th style="width: 30%;">{{entity}}</th>
            <th style="width: 5%;"></th>
        </tr/>
    </thead>
    <tbody>
        <tr ng-repeat="(iRow,row) in data.rows">
            <td>{{row.identifier}}</td>
            <td>{{row.address}}</td>
            <td>{{row.entities}}</td>
            <td><a href="{{row.internal_link}}" target="_blank">Details</td>
        </tr>
    </tbody>
</table>
